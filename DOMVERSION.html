<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Othmane | Portfolio</title>

<style>
/*  RESET  */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

/* GLOBAL */
body {
  background: #3a3f4b;
  color: #ffffff;
  scroll-behavior: smooth;
  overflow-x: hidden;
}

/* NAVBAR */
.nav {
  position: fixed;
  top: 0;
  width: 100%;
  background: rgba(58,63,75,0.97);
  padding: 28px 0;
  z-index: 1000;
}

.nav__list {
  display: flex;
  justify-content: center;
  gap: 80px;
  list-style: none;
}

.nav__link {
  color: #ffffff;
  text-decoration: none;
  font-size: 1.5rem;
  font-weight: 700;
  display: flex;
  gap: 12px;
  transition: 0.3s;
}

.nav__link:hover {
  color: #00b4d8;
  transform: translateY(-3px);
}

/* SECTIONS */
.section {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding-top: 200px;
}

/* CARD */
.card {
  width: 520px;
  background: linear-gradient(145deg, #2f3440, #252934);
  border-radius: 16px;
  padding: 45px;
  box-shadow: 0 25px 60px rgba(0,0,0,0.5);
  opacity: 0;
  transform: translateY(70px);
  transition: all 0.9s ease;
  position: relative;
}

.card--visible {
  opacity: 1;
  transform: translateY(0);
}

/* HOME HERO */
.section#home {
  min-height: 120vh;
}

.section#home .card {
  width: 920px;
  height: 620px;
  padding: 90px;
}

/* AVATAR IMAGE */
.hero__avatar {
  position: absolute;
  top: 70px;
  right: 90px;
  width: 140px;
  height: 140px;
  border-radius: 50%;
  background: radial-gradient(circle at top, #00b4d8, #1b1f27);
  box-shadow: 0 0 40px rgba(0,180,216,0.6);
}

/* HOME ELEMENTS */
.card__name {
  font-size: 1.6rem;
  opacity: 0.85;
}

.card__frame {
  position: absolute;
  top: 190px;
  left: 100px;
  width: 300px;
  height: 400px;
  border-left: 5px solid #ffffff;
  border-top: 5px solid #ffffff;
  border-bottom: 5px solid #ffffff;
}

.card__title {
  position: absolute;
  top: 270px;
  left: 270px;
}

.card__title h1 {
  font-size: 5.1rem;
}

.card__title p {
  font-size: 2rem;
  margin-top: 6px;
  opacity: 0.9;
}

.card__line {
  position: absolute;
  top: 445px;
  left: 270px;
  width: 320px;
  height: 5px;
  background: white;
}

.card__year {
  position: absolute;
  bottom: 70px;
  left: 270px;
  font-size: 1.4rem;
}

.card__bottom-line {
  position: absolute;
  bottom: 130px;
  left: 100px;
  width: 460px;
  height: 5px;
  background: white;
}

.card__website {
  position: absolute;
  bottom: 70px;
  right: 100px;
  font-size: 1.2rem;
  opacity: 0.75;
}

/* CONTENT  */
.content__title {
  font-size: 1.7rem;
  color: #00b4d8;
  margin-bottom: 30px;
}

.content__list {
  list-style: none;
}

.content__item {
  font-size: 1.2rem;
  margin-bottom: 18px;
  display: flex;
  gap: 14px;
  align-items: center;
}

/* PROJECT CARD */
.project-card {
  background: rgba(255,255,255,0.04);
  border-radius: 12px;
  padding: 20px;
  margin-bottom: 18px;
  transition: 0.3s;
}

.project-card:hover {
  transform: scale(1.03);
  background: rgba(0,180,216,0.1);
}

/* PROJECT IMAGE */
.project-img {
  width: 100%;
  height: 120px;
  border-radius: 8px;
  margin-bottom: 12px;
  object-fit: cover;
}

/*  HERO INTRO */
.section#home .card {
  animation: heroIntro 1.2s ease forwards;
}

@keyframes heroIntro {
  from { opacity: 0; transform: scale(0.94); }
  to { opacity: 1; transform: scale(1); }
}
</style>
</head>

<body>

<!--  NAV  -->
<nav class="nav">
  <ul class="nav__list">
    <li><a class="nav__link" href="#home">üè† Home</a></li>
    <li><a class="nav__link" href="#info">üë§ Info</a></li>
    <li><a class="nav__link" href="#skills">üõ† Skills</a></li>
    <li><a class="nav__link" href="#projects">üìÅ Projects</a></li>
  </ul>
</nav>

<!--  HOME  -->
<section id="home" class="section">
  <div class="card card--visible">
    <div class="hero__avatar"></div>

    <p class="card__name">Othmane</p>
    <div class="card__frame"></div>

    <div class="card__title">
      <h1>Othmane.</h1>
      <p>Full-Stack Developer</p>
    </div>

    <div class="card__line"></div>
    <p class="card__year">2025‚Äì2030</p>
    <div class="card__bottom-line"></div>
    <p class="card__website">www.othmane.dev</p>
  </div>
</section>

<!--  INFO  -->
<section id="info" class="section">
  <div class="card" id="info-card"></div>
</section>

<!--  SKILLS  -->
<section id="skills" class="section">
  <div class="card" id="skills-card"></div>
</section>

<!--  PROJECTS  -->
<section id="projects" class="section">
  <div class="card" id="projects-card"></div>
</section>

<script>
//  DATA 
const skills = ['HTML', 'CSS', 'JavaScript', 'Node.js', 'MongoDB', 'React'];

const projects = [
  { name: 'Blog Backend', desc: 'REST API with Node & MongoDB' },
  { name: 'Portfolio Web', desc: 'Creative portfolio with Vanilla JS' },
  { name: 'session and cookies', desc: 'Built a session and cookies project'}
];
const info = [
  'üêô GitHub: https://github.com/othmane',
  'üìß Email: OthmaneSmouni08@gmail.com',
  'üìû Phone: 0684101098',
  'üíº LinkedIn: https://linkedin.com/in/othmane'
];

// SKILLS
const skillsCard = document.getElementById('skills-card');
skillsCard.innerHTML = `<h3 class="content__title">Skills</h3><ul class="content__list"></ul>`;
skills.forEach(skill => {
  const li = document.createElement('li');
  li.className = 'content__item';
  li.textContent = `üõ† ${skill}`;
  skillsCard.querySelector('.content__list').appendChild(li);
});

// PROJECTS
const projectsCard = document.getElementById('projects-card');
projectsCard.innerHTML = `<h3 class="content__title">Projects</h3>`;
projects.forEach(p => {
  const div = document.createElement('div');
  div.className = 'project-card';
  div.innerHTML = `
    <div class="project-img"></div>
    <strong>${p.name}</strong>
    <p>${p.desc}</p>
  `;
  projectsCard.appendChild(div);
});
// INFO
const infoCard = document.getElementById('info-card');
infoCard.innerHTML = `<h3 class="content__title">Personal Information</h3><ul class="content__list"></ul>`;
info.forEach(i => {
  const li = document.createElement('li');
  li.className = 'content__item';
  li.textContent = i;
  infoCard.querySelector('.content__list').appendChild(li);
});

// SCROLL ANIMATION
const observer = new IntersectionObserver(entries => {
  entries.forEach(e => e.isIntersecting && e.target.classList.add('card--visible'));
}, { threshold: 0.2 });

document.querySelectorAll('.card').forEach(c => observer.observe(c));
</script>

</body>
</html>
