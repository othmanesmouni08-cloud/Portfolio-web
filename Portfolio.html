<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Othmane | Portfolio</title>

<style>
/*  RESET  */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

/*  GLOBAL  */
body {
  background: #3a3f4b;
  color: #ffffff;
  scroll-behavior: smooth;
}

/* NAVBAR  */
.nav {
  position: fixed;
  top: 0;
  width: 100%;
  background: rgba(58,63,75,0.96);
  padding: 26px 0;
  z-index: 1000;
}

.nav__list {
  color: #ffffff;
  text-decoration: none;
  font-size: 1.4rem;
  font-weight: 700;
  letter-spacing: 1px;
  display: flex;
  align-items: center;
  gap: 12px;
  list-style: none;
  transition: all 0.3s ease;
}

.nav__link {
  color: #ffffff;
  text-decoration: none;
  font-size: 1.05rem;
  font-weight: bold;
  display: flex;
  gap: 8px;
}
.nav__link::after {
  content: '';
  width: 0;
  height: 3px;
  background: #00b4d8;
  display: block;
  margin-top: 6px;
  transition: width 0.3s ease;
}
.nav__link:hover::after {
  width: 100%;
}

.nav__link:hover {
  color: #00b4d8;
}

/*  SECTIONS  */
.section {
  min-height: 120vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding-top: 220px;
}
.section.card {
  width: 900px;
  height: 600px;
  padding: 80px;
}

/*  CARD  */
.card {
  width: 520px;
  background: #2f3440;
  border-radius: 12px;
  padding: 45px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.45);
  opacity: 0;
  transform: translateY(60px);
  transition: all 0.9s ease;
  position: relative;
}

.card--visible {
  opacity: 1;
  transform: translateY(0);
}

/*  HOME CARD  */
.card__name {
  font-size: 1.6rem;
  opacity: 0.85;
}

.card__frame {
  position: absolute;
  top: 180px;
  left: 90px;
  width: 300px;
  height: 400px;
  border-left: 5px solid #ffffff;
  border-top: 5px solid #ffffff;
  border-bottom: 5px solid #ffffff;
}

.card__title {
  position: absolute;
  top: 260px;
  left: 260px;
}

.card__title h1 {
  font-size: 5rem;
}

.card__title p {
  font-size: 2rem;
  margin-top: 6px;
  opacity: 0.9;
  top: 260px;
  left: 260px;
}

.card__line {
  position: absolute;
  top: 430px;
  left: 260px;
  width: 320px;
  height: 5px;
  background: white;
}

.card__year {
  position: absolute;
  bottom: 200px;
  left: 260px;
  font-size: 1.4rem;
}

.card__bottom-line {
  position: absolute;
  bottom: 120px;
  left: 90px;
  width: 450px;
  height: 5px;
  background: white;
}

.card__website {
  position: absolute;
  bottom: 70px;
  right: 90px;
  font-size: 1.2rem;
  opacity: 0.75;
}

/*  CONTENT  */
.content {
  width: 100%;
}

.content__title {
  font-size: 1.6rem;
  color: #00b4d8;
  margin-bottom: 25px;
}

.content__list {
  list-style: none;
}

.content__item {
  font-size: 1.15rem;
  margin-bottom: 16px;
  display: flex;
  gap: 14px;
  align-items: center;
}

.content__link {
  color: #00b4d8;
  text-decoration: none;
}

.content__link:hover {
  text-decoration: underline;
}
</style>
</head>

<body>

<!-- NAV -->
<nav class="nav">
  <ul class="nav__list">
    <li><a class="nav__link" href="#home">üè† Home</a></li>
    <li><a class="nav__link" href="#info">üë§ Info</a></li>
    <li><a class="nav__link" href="#skills">üõ† Skills</a></li>
    <li><a class="nav__link" href="#projects">üìÅ Projects</a></li>
  </ul>
</nav>

<!-- HOME -->
<section id="home" class="section">
  <div class="card card--visible">
    <p class="card__name">Othmane</p>
    <div class="card__frame"></div>
    <div class="card__title">
      <h1>Othmane.</h1>
      <p>Full-Stack Developer</p>
    </div>
    <div class="card__line"></div>
    <p class="card__year">2025‚Äì2030</p>
    <div class="card__bottom-line"></div>
    <p class="card__website">www.othmane.dev</p>
  </div>
</section>

<!-- INFO -->
<section id="info" class="section">
  <div class="card" id="info-card"></div>
</section>

<!-- SKILLS -->
<section id="skills" class="section">
  <div class="card" id="skills-card"></div>
</section>

<!-- PROJECTS -->
<section id="projects" class="section">
  <div class="card" id="projects-card"></div>
</section>

<script>
//  DATA 
const info = [
  { icon: 'üêô', value: 'https://github.com/othmanesmouni08-cloud' },
  { icon: 'üìß', value: 'Othmanesmouni08@gmail.com' },
  { icon: 'üìû', value: '0684101098' },
  { icon: 'üíº', value: 'https://www.linkedin.com/in/othmane-smouni-152904301/' }
];

const skills = ['HTML', 'CSS', 'JavaScript', 'Node.js', 'MongoDB', 'Express.js'];
const projects = [
  'Blog Backend ‚Äì Node.js & MongoDB',
  'Portfolio Web ‚Äì DOM method JavaScript'
];

//  INFO 
const infoCard = document.getElementById('info-card');
infoCard.innerHTML = `
  <div class="content">
    <h3 class="content__title">Personal Information</h3>
    <ul class="content__list"></ul>
  </div>
`;
info.forEach(item => {
  const li = document.createElement('li');
  li.className = 'content__item';
  li.innerHTML = `${item.icon} <a class="content__link" href="${item.value}" target="_blank">${item.value}</a>`;
  infoCard.querySelector('.content__list').appendChild(li);
});

//  SKILLS 
const skillsCard = document.getElementById('skills-card');
skillsCard.innerHTML = `
  <div class="content">
    <h3 class="content__title">Skills</h3>
    <ul class="content__list"></ul>
  </div>
`;
skills.forEach(skill => {
  const li = document.createElement('li');
  li.className = 'content__item';
  li.textContent = `üõ† ${skill}`;
  skillsCard.querySelector('.content__list').appendChild(li);
});

//  PROJECTS 
const projectsCard = document.getElementById('projects-card');
projectsCard.innerHTML = `
  <div class="content">
    <h3 class="content__title">Projects</h3>
    <ul class="content__list"></ul>
  </div>
`;
projects.forEach(project => {
  const li = document.createElement('li');
  li.className = 'content__item';
  li.textContent = `üìÅ ${project}`;
  projectsCard.querySelector('.content__list').appendChild(li);
});

//  SCROLL ANIMATION 
const observer = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if (entry.isIntersecting) {
      entry.target.classList.add('card--visible');
    }
  });
}, { threshold: 0.2 });

document.querySelectorAll('.card').forEach(card => observer.observe(card));
</script>

</body>
</html>
